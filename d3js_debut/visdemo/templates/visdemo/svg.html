<!DOCTYPE django.template>
<!--This page is the demo page of creating SVG object using d3.js-->
{% extends "visdemo/index.html" %}

{% load staticfiles %}

{% block content %}
<!--This part creates some svg objects manually using HTML-->
<p>
  <svg width="500", height="400">
    <circle cx="250" fill="teal" opacity="0.75" cy="25" r="25"/>
    <circle cx="150" fill="orange" opacity="0.75" cy="125" r="50"/>
    <text x="250" y="65" font-family="sans-serif" font-size="12" fill="gray">Circle Object 1</text>
    <text x="150" y="185" font-family="sans-serif" font-size="12" fill="gray">Circle Object 2</text>
  </svg>
</p>

<!--This part creates a svg canvas and some objects using d3.js methods-->
<p id="d3canvas">
{% load staticfiles %}
<script type="text/javascript" src="{% static "svg/js/generate_svg.js" %}"></script>
</p>

<p id="d3test">
</p>

<script type="text/javascript">
  var dataset = [1,2,3,4,5];
  var svg = d3.select("#d3test").append("svg");
  svg.attr("width",500).attr("height",400);
  var circles = svg.selectAll("circle").data(dataset).enter().append("circle");
  circles.attr("cx",function(d,i){return i* 50 + 25;}).attr("cy", 200).attr("r",function(d){return d*5;}).attr("class", "datcricle");
</script>
{% endblock %}
