<!DOCTYPE html>
<!--This is the base html template-->
{% load staticfiles %}
<html>
  <head>
    <meta charset = "utf-8">
    <title>D3.js demo by luchristopher</title>
{% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/main.css" %}"/>
    <!--script type="text/javascript" src="base_script.js"></script-->
{% load staticfiles %}
    <script type="text/javascript" src="{% static "js/d3/d3.js" %}"></script> <!--include d3 library-->
  </head>

  <body>
    <!--Header-->
    <header id="header">
    <h1><a href="#top">D3.js Explorer</a> by luchristopher</h1>
    <nav id="nav">
      <a href="#">Home | </a>  
      <a href="/visdemo/">d3.js VisObject Demo | </a> 
      <a href="#">Interactive</a> 
    </header>
    
    <!--sidebar-->
    <div id="sidebar">
    {% block sidebar %}
    {% endblock %}
    </div>

    <!--content-->
    <div id="content">
    {% block content %}
      <script type="text/javascript">
        var dataset = [1,2,3,4,5];
        d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){return d;}).style("color",function(d){
            if (d >= 3){
              return "red";
              }
              else{
              return "blue";
              }
            });
        console.log(d3.selectAll("p"));
        d3.select("body").selectAll("div").data(dataset).enter().append("div").attr("class","bar").style("height",function(d){return 50*d+"px";}).style("margin-right","2px");
      </script>
    {% endblock %}
    </div>

  </body>
</html>
